<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="w-100 d-flex align-items-center justify-content-center flex-column" style="min-height: 100vh;background: linear-gradient(to right, rgb(168, 37, 255), rgb(90, 214, 255));;">
        <h1 class="text-danger">Random User Generator</h1>
        <button onclick="generator()" type="button" class="btn btn-outline-danger mt-5">Display</button>
        <div class="d-flex align-items-center justify-content-center  mt-5" id="output">
            <table class="table table-success table-striped-columns">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">name</th>
                        <th scope="col">email</th>
                        <th scope="col">phone</th>
                        <th scope="col">company</th>
                        <th scope="col">website</th>
                        
                    </tr>
                </thead>
                <tbody id="out">

                </tbody>
    </table>
        </div>
    </div>
    
</body>
<script>
const generator=()=>{
    fetch('https://jsonplaceholder.typicode.com/users').then(res=>{
        console.log(res);
        res.json().then(val=>{
            randomindex=Math.floor(Math.random()*val.length)
            diplaydata=val[randomindex]
            
            out.innerHTML=` <tr>
    <td scope="row">${diplaydata['id']}</td>
    <td>${diplaydata['name']}</td>
    <td>${diplaydata['email']}</td>
    <td>${diplaydata['phone']}</td>
    <td>${diplaydata['company'].name}</td>
    <td>${diplaydata['website']}</td>
</tr>`  
            
        })
})
}
</script>
</html>
